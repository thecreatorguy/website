{{define "page" -}}
<!DOCTYPE html>
<html lang="en-us">
{{template "head"}}
<body>
    {{template "header"}}
    <div id="content-container">
        <div id="content-column">
            <div id="header-spacer"></div>
            <main>
                {{.RenderedPage}}
            </main>
        </div>
        {{template "footer"}}
    </div>
</body>

{{range .JSONData}}
<script id="{{.Name}}" type="application/json">{{.Data}}</script>
{{end}}

</html>
{{- end}}
