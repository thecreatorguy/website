{{define "page" -}}
<!DOCTYPE html>
<html lang="en-us">
{{template "head" .}}
<body>
    {{template "header" .}}
    <div id="content-container">
        <div id="content-column">
            <div id="header-spacer"></div>
            <main>
                {{.RenderPage}}
            </main>
        </div>
        {{template "footer" .}}
    </div>
</body>

{{- range $name, $data := .JSONData}}
<script id="{{$name}}" type="application/json">{{$data}}</script>
{{end -}}

</html>
{{- end -}}
