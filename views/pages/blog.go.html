{{define "blog" -}}
<h1>Blog</h1>
<p>Want to hear about all of the things that I find interesting enough to talk about? You've come to the right place!</p>
<table id="article-list">
    {{- range .}}
    {{- if .IsReleased -}}
    <tr>
        <td>{{.ReleaseAt.Time.Format "Mon, 2 Jan 06"}}</td>
        <td><a class="plain-link" href="/blog/articles/{{.URLKey}}">{{.Title}}</a></td>
    </tr>
    {{- end -}}
    {{- end}}
</table>
{{- end -}}
