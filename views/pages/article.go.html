{{define "article" -}}
<h1 class='title'>{{.Title}}</h1>
<div id="dates">
    <span>{{.ReleaseAt.Time.Format "Mon, 2 Jan 06"}}</span>
    {{- if .ReleaseAt.Time.Before .UpdatedAt}}
    <span>Last Edited: {{.UpdatedAt.Format "Mon, 2 Jan 06"}}</span>
    {{- end}}
</div>
<div id="content">
    {{.Content}}
</div>
{{- end -}}
