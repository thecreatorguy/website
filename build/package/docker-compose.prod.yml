version: '3.8'

services:
  website:
    image: thecreatorguy/website
    environment:
      SQLITE_DB_FILE: /sqlite/website.db
    volumes:
      - "./sqlite:/sqlite"
  
  nginx:
    depends_on:
      - website
    image: nginx
    volumes:
      - ../../configs/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    ports:
      - "80:80"
      - "433:433"