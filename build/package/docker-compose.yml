version: '3.8'

services:
  db:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_PASSWORD: verysecretpassword
    ports:
      - "5432:5432"
    volumes:
      - "~/docker-volumes/website-postgres:/var/lib/postgresql/data"

  website:
    image: itstimjohnson-website
    restart: always
    environment:
      POSTGRES_URI: postgres://postgres:verysecretpassword@db/postgres
    env_file: .env
    volumes:
      - "../../assets:/assets"
      - "../../data:/data"
      - "../../views:/views"
      - "../../modules/shakesearch/static:/shakesearch/static"
      - "../../modules/shakesearch/views:/shakesearch/views"
    depends_on: 
      - db